<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Static Template</title>
</head>

<body>
  <div class="container">
    <div class="input">
      <input class="nome" type="text" placeholder="nome" autofocus />
      <input class="salario" type="text" placeholder="salario" />
      <button class="btn-salvar" onclick="save()">salvar</button>
    </div>
    <div class="table">
      <table border="1">
        <tr>
          <td>Nome</td>
          <td>salario</td>
        </tr>
        <tr>
          <td>Ted</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Ralf</td>
          <td>26</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
